{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>TALLER MACKUYN</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" type="text/css"> 
    <!-- Compiled and minified Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
    <!-- Minified JS library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Compiled and minified Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>
    <style>
        /* Estilo para los espacios de escritura */
        input[type="text"],
        input[type="email"],
        input[type="password"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            max-width: 400px; /* Ancho máximo */
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header class="bg-dark py-5">
        <div>
            <!-- Navigation-->
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container px-4 px-lg-5">
                    <a class="navbar-brand" href="{% url 'app_taller:index' %}">TALLER MACKUYN</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                            <li class="nav-item"><a class="nav-link" href="{% url 'app_taller:register' %}">CREAR CUENTA</a></li>
                            <li class="nav-item"><a class="nav-link" href="{% url 'app_taller:login' %}">INGRESAR</a></li>
                            <li class="nav-item"><a class="nav-link" href="{% url 'app_taller:productos' %}">PRODUCTOS</a></li>
                            <li class="nav-item"><a class="nav-link active" href="{% url 'app_taller:contacto' %}">CONTACTANOS</a></li>
                            <li class="nav-item"><a class="nav-link" href="{% url 'app_taller:quienessomos' %}">QUIENES SOMOS</a></li>
                        </ul>
                        <form class="d-flex">
                            <button class="btn btn-outline-dark" type="submit">
                                <i class="bi-cart-fill me-1"></i>
                                SHOP
                                <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                            </button>
                        </form>
                    </div>
                </div>
            </nav>
        </div>
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white">
                <h1 class="display-4 fw-bolder"> CONTACTANOS</h1>
            </div>
        </div>
    </header>

    <!-- Formulario de Contacto y Mapa -->
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h2>Formulario de Contacto</h2>
                <form action="#" method="post" onsubmit="return validarFormulario()">
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="mensaje">Mensaje:</label>
                        <textarea class="form-control" id="mensaje" name="mensaje" rows="5" required></textarea>
                    </div>
                    <input type="submit" class="btn btn-primary" value="Enviar">
                    <p class="warnings" id="warnings"></p>
                </form>
            </div>
            <div class="col-md-6">
                <h2>Ubicación</h2>
                <div>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3326.7569900095787!2d-70.54892248548022!3d-33.507699092326746!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9662d198867b11d3%3A0xc2a81c13412f35d5!2sCondominio%20Amapolas!5e0!3m2!1ses-419!2scl!4v1716838785561!5m2!1ses-419!2scl" 
                    width="100%" 
                    height="400" 
                    style="border-style: solid;" 
                    allowfullscreen="" 
                    loading="lazy" 
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="py-5 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">© 2024 TALLER MACKUYN. Todos los derechos reservados.</p>
        </div>
    </footer>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
</body>
</html>
